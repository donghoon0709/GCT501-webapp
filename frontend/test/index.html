<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat with GPT</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container" id="chat-container" style="display: block;">
        <h1>
            <span class="match-bg">Keep Your Memory</span>
        </h1>
        <h2>Tell me about your day</h2>
        <div id="chat-box">
            <div id="messages"></div>
        </div>
        <input type="text" id="user-input" placeholder="How was your day?" />
        <button id="send-button">Send</button>
    </div>
    <div class="container" id="camera-container" style="display: none;">
        <h1>
            <span class="match-bg">Let's Take A Photo</span>
        </h1>
        <video id="webcam" autoplay playsinline></video>
        <canvas id="snapshot"></canvas>
    </div>
    <script src="script.js"></script>
</body>
</html>
