<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat with GPT</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>
            <span class="match-bg">Keep Your Memory</span>
        </h1>
        <h2>Tell me about your day</h2>
        <div id="chat-box">
            <div id="messages"></div>
        </div>
        <input type="text" id="user-input" placeholder="How was your day?" />
        <button id="send-button">Send</button>
        <div id="webcam-session" style="display: none;">
            <h2>Lets take a photo!</h2>
            <video id="webcam" autoplay playsinline></video>
            <canvas id="snapshot" style="display: none;"></canvas>
            <button id="capture-button">Capture Photo</button>
            <img id="captured-photo" alt="Captured Photo" style="display: none;" />
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
