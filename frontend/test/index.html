<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Keep Your Memory</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container" id="chat-container" style="display: block;">
        <h1>
            <span class="match-bg">Keep Your Memory</span>
        </h1>
        <div id="chat-box">
            <div id="messages"></div>
        </div>
        <input type="text" id="user-input" placeholder="Tell me about your day" />
        <button id="send-button">Send</button>
    </div>
    <div class="container" id="camera-container" style="display: none;">
        <h1>
            <span class="match-bg">Let's Take A Photo</span>
        </h1>
        <video id="webcam" autoplay playsinline></video>
        <canvas id="snapshot" style="display: none;"></canvas>
    </div>
    <div class="container" id="print-container" style="display: none;">
        <h1>
            <span class="match-bg">Print Photo</span>
        </h1>

        <button id="print-button">Print</button>
    </div>
    <div class="container" id="scan-container" style="display: none;">
        <h1>
            <span class="match-bg">Scan Your Collage</span>
        </h1>
        <video id="scan-webcam" autoplay playsinline></video>
        <canvas id="scan-snapshot" style="display: none;"></canvas>

        <button id="scan-button">Scan</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
